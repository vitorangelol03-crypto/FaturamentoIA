<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Viewport ajustado com viewport-fit=cover para lidar com o notch do iPhone -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3B82F6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SmartReceipts">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512x512.png">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">

    <title>SmartReceipts AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                900: '#0c4a6e',
              }
            },
            // Estendendo para suportar safe-area utilities se necess√°rio
            spacing: {
              'safe-bottom': 'env(safe-area-inset-bottom)',
            }
          }
        }
      }
    </script>
    <!-- Dependencies for PDF Generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
<style>
  /* Comportamento de scroll suave global */
  html {
    scroll-behavior: smooth;
  }
  
  /* Esconde o menu inferior quando a classe camera-active est√° no body */
  body.camera-active nav.bottom-nav {
    display: none !important;
  }

  /* Ajuste para garantir que o Fixed Nav n√£o cubra o conte√∫do */
  .main-content-area {
    padding-bottom: calc(80px + env(safe-area-inset-bottom));
  }
</style>
</head>
  <body class="bg-gray-100 text-gray-900 antialiased min-h-screen">
    <div id="root" class="min-h-screen flex flex-col"></div>
    <script type="module" src="/index.tsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('‚úÖ Service Worker registrado:', registration.scope);
            })
            .catch(error => {
              console.error('‚ùå Falha ao registrar Service Worker:', error);
            });
        });
      }

      // Detectar quando o app est√° rodando como PWA
      if (window.matchMedia('(display-mode: standalone)').matches) {
        console.log('üéâ App rodando como PWA instalado!');
      }
    </script>
  </body>
</html>
